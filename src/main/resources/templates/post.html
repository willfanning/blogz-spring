<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h2>
		<a th:href="'/blog/' + ${post.author.username} + '/' + ${post.uid}" th:text="${post.title}"></a>
	</h2>
	<p th:text="${post.body}"></p>
	<p class="post-author">
		written by <a th:href="'/blog/' + ${post.author.username}" th:text="${post.author.username}"></a>
		on <span th:text="${#dates.format(post.created, 'yyyy-MM-dd')}"></span>
	</p>

</body>
</html>
